<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/Style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a id="fave-recipes" href="./assets/Favs/Fave.html"
          >Favourite recipes</a
        >
        <a id="history" href="./assets/Recent-Search.html">Search history</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h1 id="question">
            You <span>hungry</span> or <span>thirsty?</span> Can't decide what
            to have?
          </h1>
          <div class="btns">
            <button id="FoodBtn" class="btn">Food</button>
            <button id="DrinkBtn" class="btn">Drink</button>
          </div>
          <div id="search-bar">
            <input
              type="text"
              id="search-recipe"
              placeholder="Type here if know what you're after"
            />
            <button id="search-btn">Search</button>
          </div>
        </div>
        <div id="foodQuestion" class="hide">
          <div class="contentOne">
            <h2>
              Do you want to be a ...
            </h2>

            <div class="btns"> 
              <button onclick="openHealthyHTML()" class="btn">Go-Getter</button>
              <button onclick="openJunkHTML()" class="btn">Couch Potato</button>
            </div>
          </div>
        </div>
        <div id="drinkQuestion1" class="hide">
          <div class="contentOne">
            <h1>
              Long day? Need something to take the edge off?
            </h1>
            <div class="btns"> 
              <button onclick="showDrinkQuestion2(event)" class="btn" id="alcoholic">Alcoholic</button>
              <button onclick="showDrinkQuestion2(event)" class="btn" id="non-alcoholic">Non-alcoholic</button>
            </div>
          </div>
        </div>
        <div id="drinkQuestion2" class="hide">
          <div class="contentOne">
            <h1>
              Are you feeling sweet or bitter today?
            </h1>
            <div class="btns"> 
              <button onclick="showDrinkOptions(event)" class="btn" id="sweet">Sweet</button>
              <button onclick="showDrinkOptions(event)" class="btn" id="bitter">Bitter</button>
            </div>
          </div>
        </div>
      </div>
      <div id="burgerImage" class="hide">
        <div class="img-container">
          <img src="./assets/images/burger.png" alt="Burger image" />
        </div>
      </div>
    </main>
    <script src="./assets/Scirpt.js"></script>
    <script src="./assets/FoodBtn.js"></script>
    <script src="./assets/DrinkBtn.js"></script>
  </body>
</html>
